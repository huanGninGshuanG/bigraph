<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>资源池维护表单页面</title>

<link href="../stylesheets/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../stylesheets/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../stylesheets/css/animate.min.css" rel="stylesheet">
<link href="../stylesheets/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="../stylesheets/css/dxs.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper wrapper-content animated fadeInUp" style="height: 90%; overflow:auto">
<!-- 		<div class="row"> -->
<!-- 			<div class="col-sm-12"> -->
			  <ul class="nav nav-tabs">
                <li class="active" id="li1"><a data-toggle="tab" href="#tab-1"><i class="fa fa-file-text-o"></i> 基本信息</a>
                </li>
                <li class="" id="li2"><a data-toggle="tab" href="#tab-2"><i class="fa fa-list-alt"></i> 上传资源</a>
                </li>
              </ul>
              <div class="tab-content" style="height: 100%;">
               <div id="tab-1" class="tab-pane active" style="height: 100%;">
				<form class="form-horizontal" id="dxsResourceForm" style="height: 100%;">
					<input id="dxsResourceId" name="id" type="hidden" class="form-control">
					<input id="dxsResourceCreator" name="creator" type="hidden" class="form-control">
<!-- 		 			<input id="dxsResourceAppId" name="dxsApp.id"  type="hidden" class="form-control">	 -->
<!-- 					<div class="hr-line-dashed"></div> -->
					<table id="t1" class="table" style="margin: 0 auto;width: 97%;margin-left: -1.3%;height: 100%;"  valign="middle" >
						<tbody>
							<tr>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label"><font color=red>*</font>资源编码:</label>
								</td>
								<td>
									<input id="dxsResourceCode" name="code" type="text" class="form-control">
								</td>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label"><font color=red>*</font>资源名称:</label>
								</td>
								<td>
									<input id="dxsResourceName" name="name" type="text" class="form-control">
								</td>
							</tr>
							<tr>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">资源描述:</label>
								</td>
								<td>
									<input id="dxsResourceDescription" name="description" type="text" class="form-control">
								</td>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label"><font color=red>*</font>排序号码:</label>
								</td>
								<td>
									<input id="dxsUserOrderNo" name="orderNo" type="text" class="form-control" value=0>
								</td>
							</tr>
							<tr>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">创建人:</label>
								</td>
								<td>
									<input id="dxsResourceCreateName"  name="creator"  type="text" class="form-control" value="PKU">
								</td>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">创建时间:</label>
								</td>
								<td>
									<input id="dxsResourceCreateTime"  type="text" class="form-control">
								</td>
							</tr>
							<tr>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">修改人:</label>
								</td>
								<td>
									<input id="dxsResourceUpdateName" type="text"  name="modifiedBy"   class="form-control" value="PKU">
								</td>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">修改时间:</label>
								</td>
								<td>
									<input id="dxsResourceUpdateTime" type="text" class="form-control">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			  </div>
			  <div id="tab-2" class="tab-pane" style="height: 100%;">
        		<br>
        		<form class="form-horizontal" id="dxsResourceForm2" style="height: 100%;">  
        			<table id="t2" class="table" style="margin: 0 auto;width: 97%;margin-left: -1.3%;height: 100%;"  valign="middle" >
        				<tbody>
<!--        					<tr>
								<td class="text-right" style="width: 15%">
								   	<label class="control-label">所属分类:</label>
								</td>
								<td>
									<input id="dxsResourceCategoryIdForFrom" name="aipCategory.id" type="hidden" class="form-control" value="">
									<input id="dxsResourceCategoryNameForFrom" type="text" class="form-control">
								</td>
								</tr>	-->
        					<tr>
        						<td class="text-right" style="width: 15%">
								   	<label class="control-label">资源类型:</label>
								</td>
								<td>
									<select id="dxsResourceFiletype" name="fileType" class="form-control">
										<option value="bgm" selected>BGM</option>
										<option value="txt" >TXT</option>
<!--										<option value="kjb" >作业</option>
										<option value="xml" >Camel</option>
										<option value="xml" >共享文件</option>	-->
									</select>
									<span id="span1" class="help-block m-b-none"><i class="fa fa-info-circle"></i></span>
								</td>
        					</tr>
        					<tr>
        						<td class="text-right" style="width: 15%">
								   	<label class="control-label">导入资源:</label>
								</td>
								<td>
									<input type="file" id="id-input-file-3" onchange="upload(this)"/> 
								</td>
        					</tr>
        					<tr>
        						<td class="text-right" style="width: 15%">
								   	<label class="control-label">资源内容:</label>
								</td>
								<td>
									<textarea id="dxsResourceFileContent" name="fileContent" class="form-control"  style="height:250px"></textarea>
								</td>
        					</tr>
        				</tbody>
        			</table>      		 
                </form>
	        </div>	
		</div>
	</div>
	<script src="../javascripts/js/jquery.min.js?v=2.1.4"></script>
	<script src="../javascripts/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../javascripts/js/content.min.js?v=1.0.0"></script>
	<script src="../javascripts/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../javascripts/js/plugins/validate/messages_zh.min.js"></script>
	<script src="../javascripts/js/plugins/layer/layer.js"></script>
	<script src="../javascripts/js/dxs.core.js"></script>
	<script src="../javascripts/js/dxs.form.js"></script>
	<script src="../javascripts/js/plugins/pace/pace.min.js"></script>
	<script src="../javascripts/js/pages/aipResource/form.js"></script>

	<script type="text/javascript">
//		document.write(unescape("%3Cscript src='../../js/pages/aipResource/form.js?v=" + version + "' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		$(document).ready(
			function(){
				initdxsResourceForm();
				$("#dxsResourceFileContent").height($(window).height() * 0.35);
				$(window).bind("resize", function() {
					$("#dxsResourceFileContent").height($(window).height() * 0.35);

				});
			}
		);
	</script>
</body>
