<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>用户管理维护表单页面</title>

<link href="../stylesheets/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../stylesheets/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../stylesheets/css/animate.min.css" rel="stylesheet">
<link href="../stylesheets/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="../stylesheets/css/dxs.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper wrapper-content animated fadeInUp" style="height: 90%">
		<br>
		<form class=" form-horizontal" id="aipUserForm" style="height: 100%" >
			<input id="aipUserId" name="id" type="hidden" class="form-control"/>
			<input id="aipUserCreator" name="creator" type="hidden" class="form-control" value="admin"/>
			<input id="aipUserHeadPic" name="headPic" type="hidden" class="form-control"/>
			<input id="aipUserLoginpwdShow" name="loginpwdShow" type="hidden" class="form-control"/>
			<table id="t1" class="table" style="margin: 0 auto;width: 97%;margin-left: -1.3%;height: 100%;"  valign="middle" >
                <tbody>
                    <tr>
						<td class="text-center" colspan="2" rowspan="5" >
							<div id="imgPrev" align="center" style="margin-left: 20%" ><img class="img-circle img-responsive" src="../stylesheets/img/profile-pic.jpg" alt="image"  /></div>
						</td>
                        <td class="text-right" style="width: 15%;">
							<label class="control-label">用户类型:</label>
						</td>
                        <td >
							<select   id="aipUserUserType" name="userType"  class="form-control">
								<option value="SYSTEM" selected="true">系统用户</option>
								<option value="RESPOND">通讯用户</option>
							</select>
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label">用户状态:</label>
						</td>
						<td >
							<select   id="aipUserInvalid" name="invalid"  class="form-control" >
								<option value="false" selected="true">启用</option>
								<option value="true">禁用</option>
							</select>
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>用户编码:</label>
						</td>
                        <td>
							<input id="aipUserCode" name="code" type="text" class="form-control">
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>用户名称:</label>
						</td>
						<td >
							<input id="aipUserName" name="name" type="text" class="form-control">
						</td>
                        
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>访问账号:</label>
						</td>
                        <td>
							<input id="aipUserLoginname" name="loginname" type="text" class="form-control">
						</td>
                    </tr>
                    <tr>
                        <td class="text-center" colspan="2">
                        	<div style="margin-left: 20%" >
								<label title="上传头像" for="aipUserHeadPicTemp"  class="btn btn-primary">
			                        <input type="file"  accept="image/*" name="headPicTemp" id="aipUserHeadPicTemp" class="hide"> 上传头像
			                    </label>
		                    </div>
						</td>
						<td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>访问密码:</label>
						</td>
                        <td>
							<input id="aipUserLoginpwd" name="loginpwd" type="password" class="form-control" onchange="LoginpwdChange();">
							<span class="help-block m-b-none" id="ShowLoginpwd"></span>
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>失效日期:</label>
						</td>
                        <td>
							<input id="aipUserExpireTime" class="laydate-icon form-control " placeholder=""  name="expireTime" >
						</td>
						<td class="text-right" style="width: 15%">
							<label class="control-label">邮箱地址:</label>
						</td>
                        <td>
							<input id="aipUserLinkmail" name="linkmail" type="email" class="form-control">
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label">联系电话:</label>
						</td>
                        <td>
							<input id="aipUserLinkphone" name="linkphone" type="tel" class="form-control">
						</td>
						<td class="text-right" style="width: 15%">
							<label class="control-label">联系地址:</label>
						</td>
                        <td>
							<input id="aipUserLinkaddress" name="linkaddress" type="text" class="form-control">
						</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="width: 15%">
							<label class="control-label">用户描述:</label>
						</td>
                        <td>
							<input id="aipUserDescription" name="description" class="form-control" type="text" >
						</td>
						<td class="text-right" style="width: 15%">
							<label class="control-label"><font color=red>*</font>排序号码:</label>
						</td>
                        <td>
							<input id="aipUserOrderNo" name="orderNo" type="text" class="form-control" value=0>
						</td>
                    </tr>
                </tbody>
            </table>
		</form>
	</div>
	<script src="../javascripts/js/jquery.min.js?v=2.1.4"></script>
	<script src="../javascripts/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="../javascripts/js/content.min.js?v=1.0.0"></script>
	<script src="../javascripts/js/plugins/pace/pace.min.js"></script>
	<!-- 校验 -->
	<script src="../javascripts/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../javascripts/js/plugins/validate/messages_zh.min.js"></script>
	<!-- 日期 -->
	<script src="../javascripts/js/plugins/layer/layer.js"></script>
    <script src="../javascripts/js/plugins/layer/laydate/laydate.js"></script>
    <!-- 自定义公共 -->
	<script src="../javascripts/js/dxs.core.js"></script>
	<script src="../javascripts/js/dxs.form.js"></script>

	<script src="../javascripts/js/pages/aipUsers/form.js"></script>
	
	<script type="text/javascript">
		// document.write(unescape("%3Cscript src='../../js/pages/aipUsers/form.js?v=" + version + "' type='text/javascript'%3E%3C/script%3E"));
		// laydate({elem:"#aipUserExpireTime",event:"focus"});
	</script>
	<script type="text/javascript">
		$(document)
		.ready
		(
			function(){
				$("#aipUserHeadPicTemp").on("change", function(e) {
					  var file = e.target.files[0]; //获取图片资源
					  // 只选择图片文件
					  if (!file.type.match('image.*')) {
					    return false;
					  }
					  var reader = new FileReader();
					  reader.readAsDataURL(file); // 读取文件
					  // 渲染文件
					  reader.onload = function(arg) {
						  var img = '<img class="img-circle m-t-xs img-responsive" src="' + this.result + '" alt="image"  />';
						  $('#aipUserHeadPic').val(this.result);
						  $("#imgPrev").empty().append(img);
					  }
				});
				initaipUserForm();
			}
		);
	</script>
</body>
