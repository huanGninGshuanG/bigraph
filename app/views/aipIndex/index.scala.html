					$('#userName').html("欢迎您："+response.currentUserName);
					var ul = $("#systemGateway");
					ul.addClass("hide");
					$.each(response.responseData.child, function(){

		function appendMenu(target, data, level){
			level++;
			$.each(data, function(i, item){
				var li = $('<li></li>');
		        var a = $('<a></a>');
				if (item.child && item.child.length > 0) {

			        var icon = $('<i></i>');
			        var text = $('<span></span>');
					icon.addClass(item.menuClass);
					text.addClass('nav-label').text(item.menuName);
					a.append(icon).append(text);
					a.attr("href", "#");
					var span = $('<span></span>');
					span.addClass('fa fa-sort-down');
					a.append(span);
					li.append(a);
					var menus = $('<ul></ul>');
					switch (level) {
						case 1 :
							nav_level = 'nav nav-second-level';
							break;
						case 2 :
							nav_level = 'nav nav-third-level';
							a.children("i").addClass(' fa-ioc');
							break;
						default:
							nav_level = 'nav nav-third-level';
					}
					menus.addClass(nav_level);
					appendMenu(menus, item.child, level);
					li.append(menus);
				} else {
					a.addClass('J_menuItem');
					a.attr("href", item.menuUrl).text(item.menuName);
					a.append("<i class='fa-ioc'></i>");
					li.append(a);
				}
				target.append(li);

			})
		}
